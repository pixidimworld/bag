<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXI | Carry the Story</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --cinematic-ease: cubic-bezier(0.4, 0, 0.2, 1);
            --bounce-ease: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            margin: 0; padding: 0;
            overflow-x: hidden; /* Allow vertical scroll on mobile if content overflows */
            font-family: 'Inter', sans-serif;
            background-color: #fff;
        }

        h1, .hero-font { font-family: 'Playfair Display', serif; }

        /* Split Background - Responsive */
        .bg-container {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column; /* Mobile first: Vertical split */
            z-index: -1;
        }

        @media (min-width: 1024px) {
            .bg-container { flex-direction: row; } /* Tablet/Desktop: Horizontal split */
        }

        .bg-left {
            height: 40%; width: 100%; /* Mobile */
            background: #ffffff;
            background-image: radial-gradient(#efefef 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .bg-right {
            height: 60%; width: 100%; /* Mobile */
            transition: background 1s var(--cinematic-ease);
        }

        @media (min-width: 1024px) {
            .bg-left { width: 45%; height: 100%; }
            .bg-right { width: 55%; height: 100%; }
        }

        /* Product Stage - Responsive Sizing */
        .product-stage {
            position: absolute;
            top: 55%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw; height: 80vw; /* Responsive square */
            max-width: 500px; max-height: 500px;
            pointer-events: none;
            display: flex; justify-content: center; align-items: center;
            z-index: 30;
        }

        @media (min-width: 1024px) {
            .product-stage { left: 45%; top: 50%; width: 600px; height: 600px; }
        }

        .bag-image {
            max-width: 100%; max-height: 100%;
            filter: drop-shadow(0 30px 60px rgba(0,0,0,0.4));
            transform: translateY(-120vh);
            transition: transform 1.5s var(--bounce-ease), opacity 0.5s ease;
        }

        .bag-image.landed { transform: translateY(0); }

        /* Price Tag - Smaller on Mobile */
        .price-floater {
            position: absolute;
            top: 10%; right: -5%;
            width: 70px; height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; z-index: 35;
            animation: floatBob 4s ease-in-out infinite;
        }

        @media (min-width: 768px) {
            .price-floater { width: 100px; height: 100px; top: 20%; right: 0; }
        }
        
        .currency { font-size: 0.7rem; }
        .amount { font-size: 1.1rem; font-weight: 800; font-family: 'Playfair Display', serif; }
        @media (min-width: 768px) { .amount { font-size: 1.5rem; } }

        /* ThreeJS - Scaled for Mobile */
        #three-container {
            position: fixed;
            bottom: 2%; left: 2%;
            width: 120px; height: 120px;
            z-index: 25; pointer-events: none;
            opacity: 0; transition: opacity 1s ease;
        }
        @media (min-width: 768px) { #three-container { width: 200px; height: 200px; } }

        /* Content Adjustments */
        .content-wrap h1 { font-size: 3.5rem; }
        @media (min-width: 768px) { .content-wrap h1 { font-size: 5rem; } }
        @media (min-width: 1024px) { .content-wrap h1 { font-size: 8rem; } }

        /* Character Box - Hidden on very small screens, visible on Tablets */
        .char-box {
            position: absolute;
            right: 5%; top: 20%;
            width: 80px; height: 110px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden; z-index: 40;
            display: none; /* Hide on mobile */
        }
        @media (min-width: 768px) { .char-box { display: block; top: 50%; transform: translateY(-50%); width: 140px; height: 180px; } }

        /* Slide Classes */
        .slide-out-left { transform: translateX(-150vw) rotate(-10deg); opacity: 0; }
        .slide-out-right { transform: translateX(150vw) rotate(10deg); opacity: 0; }
        .slide-in-right { transform: translateX(100vw); opacity: 0; }
        .slide-in-left { transform: translateX(-100vw); opacity: 0; }

        .ui-hidden { opacity: 0; transform: translateY(20px); }
        .ui-visible { opacity: 1; transform: translateY(0); transition: all 1s var(--cinematic-ease); }

        @keyframes floatBob {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="bg-left"></div>
        <div id="dynamic-bg" class="bg-right" style="background: #8B0000;"></div>
    </div>

    <div id="three-container"></div>

    <header class="fixed top-0 left-0 w-full p-6 md:p-10 flex justify-between items-center z-50">
        <div id="brand-logo" class="text-2xl md:text-3xl font-black tracking-tighter hero-font text-black ui-hidden">PIXI</div>
        <nav id="top-nav" class="hidden md:flex space-x-12 pr-10 ui-hidden">
            <a href="#" class="nav-link text-xs font-semibold uppercase tracking-widest">Shop</a>
            <a href="#" class="nav-link text-xs font-semibold uppercase tracking-widest">About</a>
        </nav>
    </header>

    <div class="fixed left-6 md:left-20 top-[15%] md:top-1/2 md:-translate-y-1/2 max-w-xs md:max-w-lg z-20">
        <div id="content-stack" class="content-wrap ui-hidden">
            <h1 id="hero-title" class="mb-4 leading-none text-black font-black">Carry the Story</h1>
            <p id="hero-desc" class="text-gray-500 text-sm md:text-xl mb-6 md:mb-10 leading-relaxed font-light">
                Movie-inspired bags designed for heroes and legends.
            </p>
            <button class="border-l-2 border-black px-4 py-2 uppercase text-[10px] font-bold tracking-widest text-black hover:bg-black hover:text-white transition-all">
                Explore
            </button>
        </div>
    </div>

    <div class="product-stage">
        <img id="main-bag" src="bag1.png" alt="Hero Bag" class="bag-image">
        <div id="price-tag" class="price-floater ui-hidden">
            <span class="currency">$</span>
            <span id="price-val" class="amount">13.99</span>
        </div>
    </div>

    <div id="char-preview" class="char-box ui-hidden">
        <img id="char-img" src="img1.png" alt="Character" class="w-full h-full object-cover">
    </div>

    <div class="fixed bottom-8 right-6 md:bottom-12 md:right-12 flex space-x-4 md:space-x-6 z-50 ui-hidden" id="ui-controls">
        <div onclick="prevSlide()" class="w-12 h-12 md:w-16 md:h-16 rounded-full bg-white/90 flex items-center justify-center cursor-pointer shadow-lg hover:scale-110 transition-transform">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
        </div>
        <div onclick="nextSlide()" class="w-12 h-12 md:w-16 md:h-16 rounded-full bg-white/90 flex items-center justify-center cursor-pointer shadow-lg hover:scale-110 transition-transform">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
        </div>
    </div>

    <script>
        const slides = [
            { id: 1, bag: "bag1.png", charImg: "img1.png", title: "Carry the Story", background: "#8B0000", price: "13.99", hex: 0x8B0000 },
            { id: 2, bag: "bag2.png", charImg: "img2.png", title: "First Avenger", background: "#001f3f", price: "14.99", hex: 0x001f3f },
            { id: 3, bag: "bag3.png", charImg: "img3.png", title: "God of Thunder", background: "#004d00", price: "15.00", hex: 0x004d00 }
        ];

        let currentIdx = 0;
        const mainBag = document.getElementById('main-bag');
        const dynamicBg = document.getElementById('dynamic-bg');
        const contentStack = document.getElementById('content-stack');
        const heroTitle = document.getElementById('hero-title');
        const charImg = document.getElementById('char-img');
        const priceVal = document.getElementById('price-val');
        const priceTag = document.getElementById('price-tag');

        // ThreeJS setup remains same but size is handled via CSS
        let scene, camera, renderer, artifact, outerRing;

        function initThree() {
            const container = document.getElementById('three-container');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(200, 200);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            const geometry = new THREE.IcosahedronGeometry(1.5, 0);
            const material = new THREE.MeshPhongMaterial({ color: 0x8B0000, wireframe: true });
            artifact = new THREE.Mesh(geometry, material);
            scene.add(artifact);

            const light = new THREE.PointLight(0xffffff, 2, 100);
            light.position.set(10, 10, 10);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));
            camera.position.z = 5;
            animateThree();
        }

        function animateThree() {
            requestAnimationFrame(animateThree);
            if(artifact) { artifact.rotation.x += 0.01; artifact.rotation.y += 0.015; }
            renderer.render(scene, camera);
        }

        function updateThreeColor(hexColor) {
            if(artifact) artifact.material.color.setHex(hexColor);
        }

        initThree();

        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelectorAll('.ui-hidden').forEach(el => el.classList.replace('ui-hidden', 'ui-visible'));
                document.getElementById('three-container').style.opacity = '1';
                mainBag.classList.add('landed');
            }, 500);
        });

        function updateSlide(direction) {
            const nextIdx = (direction === 'next') ? (currentIdx + 1) % slides.length : (currentIdx - 1 + slides.length) % slides.length;
            const nextSlideData = slides[nextIdx];

            contentStack.classList.add('slide-out-left');
            mainBag.classList.add('slide-out-left');
            mainBag.classList.remove('landed');
            priceTag.style.opacity = '0';

            setTimeout(() => {
                currentIdx = nextIdx;
                heroTitle.innerText = nextSlideData.title;
                mainBag.src = nextSlideData.bag;
                charImg.src = nextSlideData.charImg;
                dynamicBg.style.background = nextSlideData.background;
                priceVal.innerText = nextSlideData.price;
                updateThreeColor(nextSlideData.hex);

                contentStack.classList.remove('slide-out-left');
                mainBag.style.transition = 'none';
                mainBag.classList.remove('slide-out-left');
                mainBag.classList.add('slide-in-right');

                void mainBag.offsetWidth;

                mainBag.style.transition = 'all 1s var(--bounce-ease)';
                mainBag.classList.remove('slide-in-right');
                mainBag.classList.add('landed');
                priceTag.style.opacity = '1';
            }, 800);
        }

        function nextSlide() { updateSlide('next'); }
        function prevSlide() { updateSlide('prev'); }
    </script>
</body>
</html>
